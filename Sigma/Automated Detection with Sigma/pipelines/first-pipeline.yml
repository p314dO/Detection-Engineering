# Global win eventlog index
transformations:
    - id: index_condition
      type: add_condition
      conditions:
          index: winevent
      rule_conditions:
          - type: logsource
            product: windows

postprocessing:
  - type: template
    template: |
        [{{ rule.id }}]
        search = {{ query }} | eval rule="{{ rule.id }}", title="{{ rule.title }}" | collect index=notable_events
        description = {{ rule.description }}

finalizers:
- type: concat
  prefix: |
      [default]
      dispatch.earliest_time = -30d
      dispatch.latest_time = now
      enableSched = 1
      cron_schedule = */15 * * * *
      allow_skew = 5m